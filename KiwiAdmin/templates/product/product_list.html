{% extends 'base.html' %}

{% block title %}Product{% endblock %}

{% block content_header %}
  <section class="content-header">
    <h1>
      Product
      <small>Detail List</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="#">Product</a></li>
      <li class="active">Detail</li>
    </ol>
  </section>
{% endblock %}

{% block content %}
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box box-danger">
          <div class="box-header with-border">
            <h3 class="box-title">Product Info</h3>
          </div>
          <div class="box-body">
            <button type="button" class="btn btn-info" data-toggle="modal"
                    data-target="#modal-default"> Add Product
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal modal-default fade" id="modal-default">
      <div class="modal-dialog">
        <form role="form" id="form_add_product" action="{% url 'products:product_add' %}" method="post"
              enctype="multipart/form-data">{% csrf_token %}
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Add Product Info</h4>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-12">
                  <div class="box-body">

                    <div class="form-group">
                      <label>Name:</label>
                      <input type="text" class="form-control" name="name" placeholder="Enter Product Name">
                    </div>

                    <div class="form-group">
                      <label>Specification:</label>
                      <select class="form-control" name="specification">
                        <option value="1" selected>五斤</option>
                        <option value="2">十斤</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label>Price:</label>
                      <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input type="text" class="form-control" name="price" placeholder="Enter Product Price">
                        <span class="input-group-addon">.00</span>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="exampleInputFile">Image:</label>
                      <input type="file" name="image">
                    </div>

                    <div class="form-group">
                      <label>Description</label>
                      <textarea class="form-control" rows="3" name="description"
                                placeholder="Enter Product Description"></textarea>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </div>
          <!-- /.modal-content -->
        </form>
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
  </section>

{% endblock %}

{% block script %}{% endblock %}
